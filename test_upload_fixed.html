<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Member Evaluation</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h2>Test Upload Member Evaluation File</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label>Project ID:</label>
            <input type="text" name="project_id" value="DT000001" required>
        </div>
        
        <div class="form-group">
            <label>Member ID (GV_MAGV):</label>
            <input type="text" name="member_id" value="GV001" required>
        </div>
        
        <div class="form-group">
            <label>Decision ID:</label>
            <input type="text" name="decision_id" value="QD001">
        </div>
        
        <div class="form-group">
            <label>File Name:</label>
            <input type="text" name="evaluation_file_name" value="Test Evaluation File" required>
        </div>
        
        <div class="form-group">
            <label>File Description:</label>
            <textarea name="file_description">Test upload file đánh giá thành viên</textarea>
        </div>
        
        <div class="form-group">
            <label>Select File:</label>
            <input type="file" name="evaluation_file" required>
        </div>
        
        <button type="submit">Upload File</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Uploading...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            fetch('view/student/upload_member_evaluation.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Message: ${data.message}</p>
                        <p>File Name: ${data.file_name}</p>
                        <p>File Path: ${data.file_path}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error!</h3>
                        <p>Message: ${data.message}</p>
                        ${data.debug ? `<pre>${data.debug}</pre>` : ''}
                    `;
                }
            })
            .catch(error => {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p>${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
