<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Extension Errors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Test Extension Errors</h1>
    <div id="test-results"></div>
    <button id="testBtn">Test JavaScript Functions</button>

    <script>
        // Suppress extension runtime errors
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('runtime.lastError')) {
                console.log('Extension error suppressed:', e.message);
                e.preventDefault();
                return true;
            }
        });

        // Suppress unhandled promise rejections related to extensions
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('message channel closed')) {
                console.log('Extension promise rejection suppressed:', e.reason.message);
                e.preventDefault();
                return true;
            }
        });

        $(document).ready(function() {
            $('#testBtn').click(function() {
                try {
                    // Test basic jQuery functionality
                    $('#test-results').html(`
                        <div style="color: green; padding: 10px; border: 1px solid green; margin-top: 10px;">
                            <h3>✓ Test Passed!</h3>
                            <p>jQuery and basic JavaScript working correctly.</p>
                            <p>Extension errors are being suppressed properly.</p>
                            <p>Time: ${new Date().toLocaleTimeString()}</p>
                        </div>
                    `);
                    
                    console.log('Test completed successfully');
                } catch (error) {
                    $('#test-results').html(`
                        <div style="color: red; padding: 10px; border: 1px solid red; margin-top: 10px;">
                            <h3>✗ Test Failed!</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `);
                    console.error('Test failed:', error);
                }
            });
            
            // Auto-run test after 1 second
            setTimeout(function() {
                $('#testBtn').click();
            }, 1000);
        });
    </script>
</body>
</html>
