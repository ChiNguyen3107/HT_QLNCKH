<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Simple</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>üß™ Test Upload File ƒê√°nh Gi√° (Simple)</h2>
    
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Project ID:</label>
            <input type="text" name="project_id" value="DT0000001" required>
        </div>
        
        <div class="form-group">
            <label>Member ID:</label>
            <input type="text" name="member_id" value="GV000002" required>
        </div>
        
        <div class="form-group">
            <label>T√™n file:</label>
            <input type="text" name="evaluation_file_name" value="Test File" required>
        </div>
        
        <div class="form-group">
            <label>M√¥ t·∫£:</label>
            <textarea name="file_description">File test upload</textarea>
        </div>
        
        <div class="form-group">
            <label>Ch·ªçn file:</label>
            <input type="file" name="evaluation_file" required>
        </div>
        
        <button type="submit">Upload Test</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">ƒêang upload...</div>';
            
            fetch('view/student/upload_member_evaluation.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                
                let resultClass = data.success ? 'success' : 'error';
                let resultHtml = '<div class="result ' + resultClass + '">';
                resultHtml += '<h4>' + (data.success ? '‚úÖ Th√†nh c√¥ng!' : '‚ùå L·ªói!') + '</h4>';
                resultHtml += '<p><strong>Message:</strong> ' + data.message + '</p>';
                
                if (data.debug) {
                    resultHtml += '<details><summary>Debug Info</summary><pre>' + data.debug + '</pre></details>';
                }
                
                if (data.line) {
                    resultHtml += '<p><strong>Error Line:</strong> ' + data.line + '</p>';
                }
                
                if (data.file) {
                    resultHtml += '<p><strong>Error File:</strong> ' + data.file + '</p>';
                }
                
                resultHtml += '</div>';
                resultDiv.innerHTML = resultHtml;
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = '<div class="result error"><h4>‚ùå Network Error!</h4><p>' + error.message + '</p></div>';
            });
        });
    </script>
</body>
</html>
