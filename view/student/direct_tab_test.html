<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test - Direct Debug</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h3>Direct Tab Test - Same Structure as view_project.php</h3>
        
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="projectTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="proposal-tab" data-toggle="tab" href="#proposal" role="tab">Đề xuất</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contract-tab" data-toggle="tab" href="#contract" role="tab">Hợp đồng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="decision-tab" data-toggle="tab" href="#decision" role="tab">Quyết định</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="report-tab" data-toggle="tab" href="#report" role="tab">Báo cáo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="evaluation-tab" data-toggle="tab" href="#evaluation" role="tab">Nghiệm thu</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content" id="projectTabContent">
            <div class="tab-pane fade show active" id="proposal" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Đề xuất</h5>
                        <p>Nội dung đề xuất...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contract" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Hợp đồng</h5>
                        <p>Nội dung hợp đồng...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="decision" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Quyết định</h5>
                        <p>Nội dung quyết định...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="report" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Báo cáo</h5>
                        <p>Nội dung báo cáo...</p>
                        <button class="btn btn-primary" onclick="simulateFormSubmit()">Test Form Submit</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="evaluation" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Nghiệm thu</h5>
                        <p>Nội dung nghiệm thu...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h5>Debug Info:</h5>
            <div id="debugInfo"></div>
            <button class="btn btn-info btn-sm" onclick="showDebugInfo()">Show Debug Info</button>
            <button class="btn btn-warning btn-sm" onclick="forceActivateReport()">Force Activate Report Tab</button>
        </div>
    </div>

    <script>
        console.log('=== PAGE LOADED ===');
        console.log('jQuery:', typeof $);
        console.log('Bootstrap tab:', typeof $.fn.tab);
        
        $(document).ready(function() {
            console.log('=== DOCUMENT READY ===');
            initializeTabs();
        });

        // Copy exact function from view_project.php
        function initializeTabs() {
            console.log('=== INITIALIZING TABS ===');
            
            // Check if elements exist
            var tabLinks = $('a[data-toggle="tab"]');
            var tabPanes = $('.tab-pane');
            
            console.log('Tab links found:', tabLinks.length);
            console.log('Tab panes found:', tabPanes.length);
            
            if (tabLinks.length === 0) {
                console.log('No tab links found - exiting');
                return;
            }
            
            // Remove all existing event handlers to prevent conflicts
            tabLinks.off('click show.bs.tab shown.bs.tab');
            
            // Get tab from URL parameter or sessionStorage
            var urlParams = new URLSearchParams(window.location.search);
            var urlTab = urlParams.get('tab');
            var sessionTab = sessionStorage.getItem('activeTab');
            var activeTab = urlTab || sessionTab || 'proposal';
            
            console.log('URL tab:', urlTab);
            console.log('Session tab:', sessionTab);
            console.log('Target tab:', activeTab);
            
            // Restore active tab if it exists
            var targetPane = $('#' + activeTab);
            var targetLink = $('a[href="#' + activeTab + '"]');
            
            if (targetPane.length > 0 && targetLink.length > 0) {
                console.log('Activating tab:', activeTab);
                
                // Remove active from all tabs and content
                tabLinks.removeClass('active');
                tabPanes.removeClass('show active');
                
                // Activate the correct tab and content
                targetLink.addClass('active');
                targetPane.addClass('show active');
                
                // Store in sessionStorage
                sessionStorage.setItem('activeTab', activeTab);
                
                console.log('Tab activated successfully');
            } else {
                console.log('Target tab not found:', activeTab);
            }
            
            // Handle tab clicks with a single, simple event handler
            tabLinks.on('click', function(e) {
                e.preventDefault();
                console.log('Tab clicked:', $(this).attr('href'));
                
                var target = $(this).attr('href');
                var tabName = target.substring(1);
                
                // Remove active from all tabs and content
                tabLinks.removeClass('active');
                tabPanes.removeClass('show active');
                
                // Activate clicked tab and content
                $(this).addClass('active');
                $(target).addClass('show active');
                
                // Store in sessionStorage
                sessionStorage.setItem('activeTab', tabName);
                
                // Update URL without reload
                if (history.pushState) {
                    var currentUrl = window.location.pathname + window.location.search;
                    var newUrl = currentUrl.replace(/[?&]tab=[^&]*/, '');
                    newUrl += (newUrl.includes('?') ? '&' : '?') + 'tab=' + tabName;
                    history.pushState(null, null, newUrl);
                    console.log('URL updated to:', newUrl);
                }
                
                console.log('Tab activated:', tabName);
            });
            
            console.log('=== TAB INITIALIZATION COMPLETE ===');
        }
        
        function showDebugInfo() {
            var info = '';
            info += 'Active tab link: ' + $('.nav-tabs .nav-link.active').length + '<br>';
            info += 'Active tab pane: ' + $('.tab-pane.show.active').length + '<br>';
            info += 'Current active tab: ' + $('.nav-tabs .nav-link.active').attr('href') + '<br>';
            info += 'Current URL: ' + window.location.href + '<br>';
            info += 'URL tab parameter: ' + new URLSearchParams(window.location.search).get('tab') + '<br>';
            info += 'Session storage: ' + sessionStorage.getItem('activeTab') + '<br>';
            $('#debugInfo').html(info);
        }
        
        function forceActivateReport() {
            console.log('=== FORCING REPORT TAB ACTIVATION ===');
            $('.nav-tabs .nav-link').removeClass('active');
            $('.tab-pane').removeClass('show active');
            $('#report-tab').addClass('active');
            $('#report').addClass('show active');
            sessionStorage.setItem('activeTab', 'report');
            console.log('Report tab forced active');
            showDebugInfo();
        }
        
        function simulateFormSubmit() {
            // Simulate what happens after form submission
            window.location.href = window.location.pathname + '?tab=report';
        }
    </script>
</body>
</html>
